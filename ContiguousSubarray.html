// JavaScript program to find maximum
// contiguous subarray

function SubArray(a){
     max=0;
    sum=0;
    for(let i=0;i<a.length;i++){
        sum=sum+a[i]
        if(max<sum)
         max=sum;
        
        if(sum<0)
            sum=0
        
    }
    return max;
}
console.log(SubArray( [-2, 1, -3, 4, -1, 2, 1, -5, 4]))



/////////////////////////////////////////////////////////////////////////////////////




function findLargestContiguousSubarray(a) {
  let max = 0;
  let sum = 0;
  let start = 0; // Start index of the current subarray
  let end = 0;   // End index of the current subarray
  let tempStart = 0; // Temporary start index of the current subarray

  for (let i = 0; i < a.length; i++) {
    sum =sum+a[i];

    if (max < sum) {
      max = sum;
      start = tempStart;
      end = i;
    }

    if (sum < 0) {
      sum = 0;
      tempStart = i + 1;
    }
  }

  // Extract the largest subarray
  const largestSubarray = a.slice(start, end + 1);

  return { maxSum: max, subarray: largestSubarray };
}

// Example usage:
const myArray = [-2, -3, 4, -1, -2, 1, 5, -3];
const result = findLargestContiguousSubarray(myArray);
console.log("Largest sum contiguous subarray:", result.subarray);
console.log("Sum of the largest sum contiguous subarray:", result.maxSum);
